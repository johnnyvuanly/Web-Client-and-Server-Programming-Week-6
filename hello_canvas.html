<html>
    <head>
        <!-- Add styles within the html page -->
        <style>
            canvas {
                border: 1px black solid;
            }

        </style>

    </head>

    <body>
        <!-- Make a canvas element with ID canvas so javascript can find it-->
        <canvas id="canvas" height="500" width="500">
        </canvas>

        <script>
            
            // Create a variable to represent the canvas
            let canvas = document.querySelector('#canvas')
            // This will do the drawing on the canvas
            let context = canvas.getContext('2d')
            

            context.beginPath()
            // Draw a circle
            // First two numbers is the center, next is radius, last two numbers is giving you a full circle
            // context.arc(250, 250, 75, 2, 6) gives you segments of a circle
            // context.arc(250, 250, 75, 0, Math.PI/2) gives you a half circle 
            context.arc(250, 250, 75, 0, 6.3)
            context.strokeStyle = 'darkblue'
            context.lineWidth = 15
            context.stroke()
            
            
            // Draw a line
            context.beginPath()
            // Sets the beginning coordinates
            context.moveTo(30, 30)
            // Where do you want the line to go to
            context.lineTo(450, 450)
            context.lineTo(400, 30)
            context.lineTo(30, 30)
            // Drew a line again just to get corner space filled
            context.lineTo(450, 450)
            context.lineWidth = 30;
            context.strokeStyle = 'purple'
            // This draws the line
            context.stroke()
            

            // Start another line 
            context.beginPath()
            context.moveTo(250, 250)
            context.lineTo(250 ,500)
            context.lineWidth = 5
            context.strokeStyle = 'yellow'
            context.stroke()
            
            
            // Ask context to draw what you need which is a rectangle
            // fillRect fills in the shape
            context.fillRect(120, 20, 50, 200)
            // strokeRect gives you the outline
            // The first two numbers tell you the position within the border
            // 200 pixels along, 300 pixels down. Top left corner is the origin 0,0
            // Last two numbers is how big the rectangle will be. Width, Height
            context.strokeRect(200, 300, 100, 150)
            context.fillStyle = 'red'
            // Above makes this rectangle fill red
            context.fillRect(400, 50, 100, 100)         
            context.strokeStyle = 'green'
            // Above makes the outline green
            context.lineWidth = 10
            // How many pixels thick to make the line 
            context.strokeRect(350, 350, 50, 50)
            context.fillStyle = 'yellow'
            context.fillRect(220, 100, 150, 150)
            context.strokeStyle = 'blue'
            context.lineWidth = 5
            context.strokeRect(220, 100, 150, 150)

            context.fillStyle = 'magenta'
            context.font = '50px Courier'
            // This draws text, the numbers are its position
            context.fillText('Hello World', 50, 50)


            // set stroke syle to give the below text a style
            context.strokeStyle = 'green'
            context.strokeText('This is some more text', 50, 200)

        </script>
    </body>
</html>
